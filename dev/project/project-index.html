<!-- Subnav with project name -->
<md-toolbar class="md-accent" >
  <div class="md-toolbar-tools">
    <span flex></span>
    <span class="md-flex">{{project.name || project.$id}}</span>
    <span flex></span>
  </div>
</md-toolbar>
<section layout="row" flex>
  <md-content class="md-padding" layout-fill>
      <div layout="column" layout-fill layout-align="space-around" ng-if="project.inspiration">
        <h3 class="md-title">Inspiration</h3>
        <p>{{project.inspiration}}</p>
      </div>
      <!-- Links -->
      <div layout="column" layout-fill layout-align="space-around" ng-if="project.links">
        <h3 class="md-title">Links</h3>
        <div layout="row" layout-fill layout-align="space-around center">
          <md-button mg-no-ink class="md-primary" ng-repeat="link in project.links" ng-href="{{link.path}}">
            {{link.name}}
          </md-button>
        </div>
      </div>
      <!-- Team -->
      <div layout="column" layout-fill layout-align="space-around">
        <h3 class="md-title">Team</h3>
          <md-list layout="row" layout-align="space-around">
            <!-- <md-subheader class="md-no-sticky">Team</md-subheader> -->
            <md-list-item class="md-2-line" ng-repeat="(index, member) in project.team" ng-click="openLink(member.url)">
              <img ng-src="{{member.icon.url || 'https://lh4.googleusercontent.com/-gCdInJnSQYQ/AAAAAAAAAAI/AAAAAAAAAV8/ZCZZKSgTLEg/photo.jpg'}}" class="md-avatar" alt="{{member.name}}"/>

              <div class="md-list-item-text compact">
                <h3>{{member.name}}</h3>
                <!-- <p>{{member.email}}</p> -->
                <p>{{member.role || "Team Member"}}</p>
              </div>
            </md-list-item>
          </md-list>
<!--           <md-button mg-no-ink class="md-warn" ng-repeat="member in project.team" ng-href="member.path">
            {{member.name}}
          </md-button> -->
      </div>
      <md-list>
        <md-item ng-repeat="section in project.pictures">
          <md-item-content ng-if="$even" layout="row"  layout-padding layout-wrap>
              <md-whiteframe class="md-whiteframe-z1" flex="50">
                <img ng-src="{{section.image.url}}" layout-fill>
              </md-whiteframe>
              <div flex="50" layout-padding layout-fill>
                <p>
                  {{section.caption || 'Image Caption'}}
                </p>
              </div>
          </md-item-content>
          <md-item-content ng-if="$odd" layout="row" layout-padding layout-wrap>
            <div flex="50" layout-padding layout-fill>
              <p>
                {{section.caption || 'Image Caption'}}
              </p>
            </div>
            <md-whiteframe class="md-whiteframe-z1" flex="50" layout-fill>
              <img ng-src="{{section.image.url}}" layout-fill>
            </md-whiteframe>
          </md-item-content>
          <md-divider ng-if="!$last"></md-divider>
        </md-item>
      </md-list>
      <!-- Technologies -->
      <div layout="column" ng-if="project.technologies">
        <h3 class="md-title">Technologies</h3>
        <div layout="row" layout-fill layout-align="space-around center">
          <!-- TODO: Display icon if it exists -->
          <div ng-repeat="tech in project.technologies"  layout-padding>
            <a href="{{tech.link}}" ng-if="tech.icon">
              <img ng-src="{{tech.icon.url}}" style="{{tech.icon.style || 'width:125px'}}">
            </a>
            <md-button mg-no-ink class="md-warn" ng-href="{{tech.link}}" ng-if="!tech.icon">
              {{tech.name}}
            </md-button>
          </div>
        </div>
      </div>
  </md-content>
</section>
