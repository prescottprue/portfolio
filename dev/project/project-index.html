<!-- Subnav with project name -->
<md-toolbar class="md-accent" >
  <div class="md-toolbar-tools">
    <span flex></span>
    <span class="md-flex">{{project.name || project.$id}}</span>
    <span flex></span>
  </div>
</md-toolbar>
<section layout="row" flex>
  <md-content flex class="md-padding" layout-fill>
    <div layout="column" layout-fill layout-align="center center">
      <div layout="column" layout-fill layout-align="space-around" ng-if="project.inspiration">
        <h3 class="md-title">Inspiration</h3>
        <p>{{project.inspiration}}</p>
      </div>
      <!-- Links -->
      <div layout="column" layout-fill layout-align="space-around" ng-if="project.links">
        <h3 class="md-title">Links</h3>
        <div layout="row" layout-fill layout-align="space-around center">
          <md-button mg-no-ink class="md-warn" ng-repeat="link in project.links" ng-href="{{link.path}}">
            {{link.name}}
          </md-button>
        </div>
      </div>
      <!-- Team -->
      <div layout="column" layout-fill layout-align="space-around">
        <h3 class="md-title">Team</h3>
        <div layout="row" layout-fill layout-align="space-around center">
          <md-button mg-no-ink class="md-warn" ng-repeat="member in project.team" ng-href="member.path">
            {{member.name}}
          </md-button>
        </div>
      </div>
      <md-list>
        <md-item ng-repeat="section in project.pictures" layout="column" flex layout-wrap>
          <md-item-content ng-if="$even">
            <div class="md-tile-content" layout="row" layout-padding layout-wrap layout-fill>
              <div flex="50" >
                <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
                  <img ng-style="{{section.image.style || 'min-width:100px; max-height:500px;'}}" ng-src="{{section.image.url}}">
                </md-whiteframe>
              </div>
              <div flex="50" layout-padding>
                <p flex>
                  {{section.caption || 'Image Caption'}}
                </p>
              </div>
            </div>
          </md-item-content>
          <md-item-content ng-if="$odd">
            <div class="md-tile-content" layout="row" layout-padding layout-wrap layout-fill>
              <div flex="50" layout-padding>
                <p flex>
                  {{section.caption}}
                </p>
              </div>
            </div>
            <div flex="50" layout-padding layout-wrap>
              <md-whiteframe class="md-whiteframe-z1 background-fill" layout layout-align="center center">
                <img ng-style="{{section.image.style || 'max-width:500px;'}}" ng-src="{{section.image.url}}">
              </md-whiteframe>
            </div>
          </md-item-content>
          <md-divider ng-if="!$last"></md-divider>
        </md-item>
      </md-list>
      <!-- Technologies -->
      <div layout="column" layout-fill layout-align="space-around" ng-if="project.links">
        <h3 class="md-title">Technologies</h3>
        <div layout="row" layout-fill layout-align="space-around center">
          <!-- TODO: Display icon if it exists -->
          <div ng-repeat="tech in project.technologies">
            <a href="{{tech.link}}"><img ng-src="{{tech.icon.url}}"></a>
          </div>
          <md-button mg-no-ink class="md-warn" ng-repeat="tech in project.technologies" ng-href="tech.path" ng-if="!tech.icon">
            {{tech.name}}
          </md-button>
        </div>
      </div>
    </div>
  </md-content>
</section>
