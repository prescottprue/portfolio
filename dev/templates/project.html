
<section layout="row" flex>
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true">
    <md-toolbar class="md-warn">
      <div class="md-toolbar-tools">
        <span class="md-flex">{{project.name}}</span>
      </div>
    </md-toolbar>
    <md-content class="md-padding">
      <md-button ng-click="close()" class="md-primary" hide-gt-md>
        Close Sidenav Left
      </md-button>
      <div hide-md show-gt-md ng-repeat="button in project.buttons">
        <md-button  ng-click="close()" class="md-primary">
          {{button.name}}
        </md-button>
      </div>
      <md-button  ng-click="close()" class="md-primary" hide-gt-md>
        Close Sidenav Left
      </md-button>
      <p hide-md show-gt-md>

      </p>
    </md-content>
  </md-sidenav>
  <md-content flex class="md-padding">
    <div layout="column" layout-fill layout-align="center center">
    <md-list>
      <md-item ng-repeat="page in project.pages">
        <md-item-content>
          <div class="md-tile-content">
            <img style="margin: auto; max-width: 100%;" src="{{page.background || page.image.url}}">
            <p>
              {{page.caption}}
            </p>
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-item-content>
      </md-item>
    </md-list>
  </div>
  </md-content>
</section>
