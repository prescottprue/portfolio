<!doctype html>
<html lang="en" ng-app="portfolioApp">
	<head>
		<meta charset="utf-8">
		<title>Prue Portfolio</title>
		<meta name="description" content="Prescott Prue's Portfolio page">
		<meta name="author" content="Prescott Prue">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- Open Sans font -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
		<!-- Personal Theme -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></style>
		<!-- Angulars Material CSS now available via Google CDN; -->
		<link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
		<!-- Angular -->
		<!-- // <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js"></script> -->
		<!-- Angular Material Dependencies -->
		<script src="./bower_components/underscore/underscore.js"></script>

		    <script src="./bower_components/angular/angular.js"></script>
		    <script src="./bower_components/angular-aria/angular-aria.js"></script>
		    <script src="./bower_components/angular-animate/angular-animate.js"></script>
		    <script src="./bower_components/angular-material/angular-material.js"></script>
		<!-- <link rel="stylesheet" href="styles/main.css"></style> -->
	</head>
	<body  ng-controller="MainCtrl">
		<md-content class="md-padding">
			<md-grid-list
					md-cols-gt-md="12" md-cols-sm="3" md-cols-md="8"
					md-row-height-gt-md="1:1" md-row-height="4:3"
					md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px">
				<md-grid-tile
						ng-repeat="project in projects | searchName:searchText"
						md-colspan-gt-sm="3"
						md-rowspan-gt-sm="3">
						<md-whiteframe class="md-whiteframe-z2" layout layout-align="center center">
							<div style=""></div>
							<img ng-src="{{project['pages'][1].background}}" alt="{{project.name}}" style="width:100%; height:auto;"/>
				  </md-whiteframe>
				</md-grid-tile>
			</md-grid-list>
		</md-content>
		<md-content class="md-padding" layout="column">
			<div layout="column" layout-fill>
			  <md-whiteframe class="md-whiteframe-z1" layout="row" layout-align="center center">
					<div layout="column" flex>
						<section layout="row" layout-sm="column" layout-align="center center" flex>
							<md-button md-no-ink class="md-primary" flex>Engineering</md-button>
							<md-button md-no-ink class="md-primary" flex>Programming</md-button>
							<md-button md-no-ink class="md-primary" flex>Javascript</md-button>
							<md-button md-no-ink class="md-primary" flex>Volenteering</md-button>

							<!-- <md-button ng-disabled="true" class="md-primary">Disabled</md-button> -->
						</section>
						<div class="md-padding"  layout-sm="column" layout-align="center center">
							<!-- <md-input-container flex>
								<label >Search</label>
								<input ng-model="search">
							</md-input-container> -->

				  	</div>
					</div>
				</md-whiteframe>
			</div>
			<md-content class="lg-padding" layout="column" style="min-height:500px;">

			<md-autocomplete
					md-search-text="searchText"
					md-items="project in projects | searchName:searchText"
					md-item-text="project.name"
					placeholder="Search to filter projects">
				<span md-highlight-text="searchText">{{project.name}}</span>
			</md-autocomplete>
		</br>
		</md-content>
		</md-content>

		<script src="js/app.js"></script>
		<script src="js/app-controller.js"></script>
		<script src="lib/angular-fontawesome.js"></script>

		<script src="//localhost:35729/livereload.js"></script>
	</body>
</html>
