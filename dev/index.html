<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Prue Portfolio</title>
		<meta name="description" content="Prescott Prue's Portfolio page">
		<meta name="author" content="Prescott Prue">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- Revealjs Themes -->
		<link rel="stylesheet" href="styles/reveal/reveal.min.css">
		<link rel="stylesheet" href="styles/reveal/theme/default.css" id="theme">
		<!-- Open Sans font -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
		<!-- Personal Theme -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></style>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
		<!-- Angular -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js"></script>
		<!-- Bootstrap -->
				<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></style>

		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="styles/main.css"></style>
	</head>
	<body ng-app="portfolioApp" ng-controller="MainCtrl">
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<portfolio projects="projects"></portfolio>
			</div>
		</div>
		<article class="caption glass" ng-show="current.project.name != 'Home'">
			<span class="title">{{current.project.name}}</span><br>
			<p>
				{{current.slide.caption || 'Go to the right for projects'}}
			</p>
		</article>
		<div ng-show="current.project.name == 'Home'">
			<div class="home">
				<fa class="key-icons" name="arrows-h"></fa><span class="directions"style="margin-left:10px;">projects</span><br>
				<fa class="key-icons" name="arrows-v" ></fa><span class="directions" style="margin-left:15px;margin-right:11px;">details</span><br>
				<!-- <small class="key-icons">ESC</small><span class="directions">  overview</span> -->
			</div>
			<div class="social">
				<!-- <iframe src="https://ghbtns.com/github-btn.html?user=prescottprue&type=follow&count=false&size=large" frameborder="0" scrolling="0" width="260px" height="30px" style="padding:none;"></iframe> -->
				<span style="">
					<a href="https://github.com/prescottprue" style="">
						<i class="fa fa-github icon-social" style=""></i>
					</a>
				</span>
				<span style="">
					<a href="mailto:prescottprue@gmail.com" style="">
						<i class="fa fa-envelope" style=""></i>
					</a>
				</span>
				<span style="">
					<a href="https://www.linkedin.com/in/prescottprue">
						<i class="fa fa-linkedin-square icon-social"></i>
					</a>
				</span>
			</div>
		</div>
		<script src="js/lib/reveal/js/head.min.js"></script>
		<script src="js/lib/reveal/js/reveal.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/app-controller.js"></script>
		<script src="lib/angular-fontawesome.js"></script>

	</body>
</html>
