<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Prue Portfolio</title>
		<meta name="description" content="Prescott Prue's Portfolio page">
		<meta name="author" content="Prescott Prue">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">
		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js"></script>
		<style type="text/css">
			.reveal .reveal_section {
			    position: relative;
			}
			.caption {
			    position: fixed; 
			    bottom: 0px;
			    right:50px;
			    background: #666;
			    text-align:center;
			    width:40%;
			}
			.reveal .caption a {
			    color: #666;
			    padding: 10px; 
			    border: 1px dashed #999;
			}
		</style>
	</head>
	<body ng-app="portfolioApp" ng-controller="MainCtrl">
		<div class="reveal" >
			<!-- Any section element inside of this container is displayed as a slide -->
			<div slideshow="projects">
			</div>
		</div>
		<div class="caption" ng-show="currentSlide.slide">
			
				{{currentSlide.project.name}}<br>
			<p>
				{{currentSlide.slide.caption || 'Go to the right for projects'}}
			</p>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/app-controller.js"></script>
	</body>
</html>
