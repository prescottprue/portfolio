
<div class="reveal">
  <!-- Any section element inside of this container is displayed as a slide -->
  <div slideshow="projects">
  </div>
</div>
<article class="caption glass" ng-show="currentSlide.slide">
  <span class="title">{{currentSlide.project.name}}</span><br>
  <p>
    {{currentSlide.slide.caption || 'Go to the right for projects'}}
  </p>
</article>
