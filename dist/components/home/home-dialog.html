<md-dialog aria-label="{{project.name}}">
  <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      <span class="md-flex">{{project.name}}</span>
    </div>
  </md-toolbar>
  <md-content layout="row">
    <md-content flex="55">
      <p>
        {{project.pages[0].caption}}
      </p>
    </md-content>
    <md-content layout-align="center" layout-padding layout-fill>
      <img  style="width:100%;" src="{{project.pages[0].background || project.pages[0].image.url}}" flex>
    </md-content>
  </md-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="detail(project)">
     View Project Page
    </md-button>
    <md-button ng-click="hide()" class="md-primary">
      Close
    </md-button>
  </div>
</md-dialog>
